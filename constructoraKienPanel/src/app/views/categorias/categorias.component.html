<div *ngIf="alerta">
  <alert [type]="alerta_tipo" dismissible="true">
    <strong>{{alerta_msg}}</strong> 
  </alert>
</div>

<div *ngIf="alerta_boton">
  <alert [type]="alerta_tipo" >
    <strong>{{alerta_msg}}</strong>
    <button type="button" class="btn btn-secondary" (click)="ok_alerta()">ok</button> 
  </alert>
</div>

<div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Eliminar categoría </h4>
        <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>¿Realmente desea eliminar la categoría {{eliminar_nombre}}?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="myModal.hide()">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="myModal.hide(); eliminar()"><i class="fa fa-trash"></i>&nbsp; Eliminar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div *ngIf="!editando && !agregando && mostrar">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="card">
        <div class="row">
          <div class="col-md-12">
            <div class="card-header">
              <div class="row">
                <div class="col-md-6">
                  <strong>Lista de categorías: </strong>
                  <button type="button" class="btn btn-primary" (click)="agregar()"><i class="fa fa-plus-square-o"></i>&nbsp; Agregar</button>
                </div>
                <div class="col-md-6">
                  <div class="form-group" style="text-align: right;">
                   <strong>Buscar: </strong>
                   <input  type="text"  id="inputName" [(ngModel)]="inputName" (ngModelChange)="FilterByName()"/>
                   <button type="button" class="btn btn-primary" (click)="FilterByName()">Aplicar</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body ">
              <table class="table table-striped">
                <thead>
                   <th></th>
                   <th style="text-align: center;">ID</th>
                   <th style="text-align: center;">Nombre</th>
                   <th style="text-align: center;">Imagen</th>
                   <th style="text-align: center;">Acciones</th>
                </thead>
                <tbody>
                   <tr *ngFor="let item of items" >
                      <td></td>
                      <td style="text-align: center; vertical-align:middle;">{{item.id}}</td>
                      <td style="text-align: center; vertical-align:middle;">{{item.nombre}}</td>
                      <!-- <td style="text-align: center;">{{item.imagen}}</td> -->
                      <td style="text-align: center; vertical-align:middle;"><img src = "{{item.imagen}}" alt="" height="160px"></td> 
                      <td style="text-align: center; vertical-align:middle;">
                        <button type="button" class="btn btn-primary" (click)="aEditar(item)"><i class="fa fa-edit"></i>&nbsp; Editar</button>
                        <button type="button" class="btn btn-danger" data-toggle="modal" (click)="myModal.show(); aEliminar(item)"><i class="fa fa-trash"></i>&nbsp; Eliminar</button>
                      </td>
                   </tr>
                </tbody>
              </table>
                <div class="btn-toolbar" role="toolbar" style="margin: 0;">
                  <div class="btn-group">
                     <label style="margin-top:10px">Página {{currentIndex}}/{{pageNumber}} </label>
                  </div>
                  <div class="btn-group pull-right">
                     <ul class="pagination" >
                        <li [ngClass]="{'disabled': (currentIndex == 1 || pageNumber == 0)}" ><a  (click)="prevPage()" href="#">Atrás</a></li>
                           <li *ngFor="let page of pagesIndex"  [ngClass]="{'active': (currentIndex == page)}">
                              <a (click)="setPage(page)" href="#" >{{page}} </a>
                           </li>
                        <li [ngClass]="{'disabled': (currentIndex == pageNumber || pageNumber == 0)}" ><a   (click)="nextPage()" href="#">Siguiente</a></li>
                     </ul>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>

<div *ngIf="editando">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <strong>Editar categoría: </strong> {{objAEditar.nombre}}
        </div>
        <div class="card-body">
          <form action="" method="post" class="form-horizontal">
            <div class="form-group row">
              <div class="col-md-12">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-cubes"></i></span>
                  <input type="text" id="input1-group1" name="input1-group1" class="form-control" placeholder="Nombre" [(ngModel)]="objAEditar.nombre">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-file-image-o"></i></span>
                  <input type="text" id="input2-group1" name="input2-group1" class="form-control" placeholder="Imagen" [(ngModel)]="objAEditar.imagen">
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-file-image-o"></i></span>
                    <!-- app.component.html -->
                    <input type="file"
                           ngFileSelect
                           [options]="options"
                           (onUpload)="handleUpload($event)"
                           (beforeUpload)="beforeUpload($event)">
                     
                    <!-- drag & drop file example-->
                    <style>
                      .file-over { border: dotted 3px red; } /* Default class applied to drop zones on over */
                    </style> 
                    <div ngFileDrop
                         [options]="options"
                         (onUpload)="handleUpload($event)"
                         [ngClass]="{'file-over': hasBaseDropZoneOver}"
                         (onFileOver)="fileOverBase($event)"
                         (beforeUpload)="beforeUpload($event)">
                    </div>
                     
                    <!-- <div>
                      Response: {{ uploadFile | json }}
                    </div> -->
                </div>
              </div>
            </div>

            <img src = "{{objAEditar.imagen}}" alt="" height="160px">
            
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-secondary" (click)="atras()"><i class="fa fa-arrow-left"></i> Atrás</button>
          <button type="submit" class="btn btn-sm btn-success" (click)="editar()"><i class="fa fa-dot-circle-o"></i> Guardar</button>
          <!-- <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button> -->
          
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>

    <div class="col-md-10">

                </div>
              </div>
            </div>

                </div>

            <div class="form-group row">

                    <input type="file"

                    <!-- drag & drop file example-->

                    <div ngFileDrop

                         (onUpload)="handleUpload($event)"

        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-secondary" (click)="atras()"><i class="fa fa-arrow-left"></i> Atrás</button>
          <button type="submit" class="btn btn-sm btn-success" (click)="crear()"><i class="fa fa-dot-circle-o"></i> Crear</button>

        </div>
      </div>

  </div>

<div class="my-container">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
