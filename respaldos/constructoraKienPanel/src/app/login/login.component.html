<div class="app flex-row align-items-center" style="background-image: url(../assets/img/fondoLogin.png); background-size: cover; ">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1>Iniciar Sesión</h1>
              <p class="text-muted">Inicia sesión en tu cuenta</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" placeholder="Usuario" [(ngModel)]="user" name="user">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password" name="password">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-primary px-4" (click)="Ingresar()">Inicia Sesión</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Olvidaste tu contraseña?</button>
                </div>
              </div>
            </div>
          </div>

                <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
              </div>

        </div>
      </div>
    </div>
  </div>
</div>
